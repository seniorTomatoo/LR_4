<!DOCTYPE html>
<html lang="en/ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>LR_20</title>
  
</head>
<body>
   
  <table id="Table">
            <tr>
                <th></th>
                <th>PRESENT</th>
                <th>PAST</th>
                <th>FUTURE</th>
            </tr>
    
            <tr>
                <td>+</td>
                <td>I dance</td>
                <td>I danced</td>
                <td>I will dance</td>
            </tr>
            <tr>
                <td>-</td>
                <td>I dont dance</td>
                <td>I didnt dance</td>
                <td>I wont dance</td>
            </tr>
            <tr> 
                <td>?</td>
                <td>Do I dance?</td>
                <td>Did I dance?</td>
                <td>Will I dance?</td>
            </tr>
    
    </table>

   
  <button id="toggleButton" class="toggle-button">Off</button>

  <script src="script.js"> </script>
</body>
</html>
